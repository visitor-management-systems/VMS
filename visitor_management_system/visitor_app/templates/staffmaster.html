{% extends 'C:\Users\LENOVO\Downloads\VMSSAYAN\visitor_management_system\visitor_app\templates\base_generic.html' %}
{% load static%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Staff Master</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Salsa', cursive;
      background-color: rgb(156, 156, 214); /* Set background color */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      color: #343a40; /* Set title color */
    }

    .form {
      background-color: rgba(255, 255, 255, 0.7); /* Set form background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input_field {
      margin-bottom: 20px;
    }

    .input_field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input_field input,
    .input_field select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da; /* Set input border color */
      border-radius: 5px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .input_field input:focus,
    .input_field select:focus {
      border-color: #495057; /* Set focus border color */
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Set focus box shadow */
    }

    .btn {
      margin-right: 10px;
    }

    .table-container {
      background-color: #fff; /* Set table container background color */
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container th,
    .table-container td {
      padding: 10px;
      border: 1px solid #dee2e6; /* Set table cell border color */
    }

    .table-container th {
      background-color: #f8f9fa; /* Set table header background color */
      font-weight: bold;
      text-align: left;
    }

    .table-container tr:nth-child(even) {
      background-color: #f8f9fa; /* Set even row background color */
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="" method="post" id="staffForm"> <!-- Added id to the form -->
      <div class="title">Staff Master</div>
      <div class="form">
        <div class="input_field">
          <label for="name">Name</label>
          <input name="name" type="text" class="input" id="name">
        </div>
        <div class="input_field">
          <label for="staffid">Staff Id</label>
          <input name="staffid" type="text" class="input" id="staffid">
        </div>
        <div class="input_field">
          <label for="deptname">Dept Name</label>
          <div class="custom_select">
            <select name="deptname" id="deptname" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" onchange="updateButton()">
              <option value="">Select an option</option>
              <option value="software">Software</option>
              <option value="others">Others</option>
            </select>
          </div>
        </div>
        <div class="input_field">
          <label for="mobileno">Mobile No</label>
          <input name="mobileno" type="text" class="input" id="mobileno">
        </div>
        <div class="input_field">
          <label for="telno">Tel.No.</label>
          <input name="telno" type="text" class="input" id="telno">
        </div>
        <div class="input_field">
          <label for="extn">Extn</label>
          <input name="extn" type="text" class="input" id="extn">
        </div>
        <div class="input_field">
          <button type="button" class="btn btn-primary" onclick="saveFormData()">Save</button> <!-- Changed type to "button" -->
          <button type="update" class="btn btn-secondary">Update</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          <button type="close" class="btn btn-dark">Close</button>
        </div>
      </div>
    </form>
    
    <!-- Table container -->
    <div class="table-container">
      <table id="staffTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Staff ID</th>
            <th>Dept Name</th>
            <th>Mobile No</th>
            <th>Tel. No</th>
            <th>Extn</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically populated here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
<script>
  function updateButton() {
    // Get the selected option from the dropdown
    var selectedOption = document.getElementById('deptname').value;

    // Enable or disable the button based on whether an option is selected
    var saveButton = document.querySelector('button[type="button"]');
    saveButton.disabled = selectedOption === '';
  }

  function saveFormData() {
    var form = document.getElementById('staffForm');
    var formData = new FormData(form);

    // Create a new row in the table body
    var tableBody = document.querySelector('#staffTable tbody');
    var newRow = tableBody.insertRow();

    // Loop through form data and populate table cells
    var keys = formData.keys();
    for (var key of keys) {
      var value = formData.get(key);
      var newCell = newRow.insertCell();
      newCell.textContent = value;
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>

{% endblock %}
