{% extends 'C:\Users\LENOVO\Downloads\VMSsayan\visitor_management_system\visitor_app\templates\base_generic.html' %}
{% load static%}
 <!-- Extend the base template if available -->

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,500&family=Salsa&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body {
            background-color: rgb(156, 156, 214);
            background-image: url("image11.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Salsa', cursive;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: black;
        }

        form {
            width: 90%;
            max-width: 57rem;
            margin: auto;
            color: whitesmoke;
            backdrop-filter: blur(9px);
            border-radius: 12px;
            border: 1px solid;
            padding: 20px 25px;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        input[type=text] {
            width: calc(100% - 36px); /* Adjusted for padding */
            margin: 10px 0;
            border-radius: 5px;
            padding: 10px 18px;
            box-sizing: border-box;
        }

        .btn {
            font-family: 'Salsa', cursive;
            background-color: white;
            color: black;
            padding: 10px 10px;
            border-radius: 10px;
            width: 20%;
            font-size: 14px;
            margin-left: 13px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.6;
            background-color: #0074A6;
        }

        .label {
            width: 50px;
        }

        .headingsContainer {
            text-align: center;
        }

        .headingsContainer p {
            color: black;
        }

        .mainContainer {
            padding: 2px;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
        
        @media screen and (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form id="departmentForm">
        <div class="headingsContainer">
            <h1>Department Master</h1>
        </div>
        <br>
        <div class="mainContainer">
            <label>Department</label>
            <input type="text" placeholder="Department" name="Department"><br><br>
            <label>Description</label>
            <input type="text" placeholder="Description" name="Description"><br><br>
            <button type="button" class="btn" onclick="saveDepartment()">Save</button>
            <button type="reset" class="btn">Reset</button>
            <button type="button" class="btn" onclick="closeForm()">Close</button>
        </div>
    </form>

    <div id="outputTableContainer"></div>

    <script>
        function saveDepartment() {
            // Get form data
            var department = document.querySelector('input[name="Department"]').value;
            var description = document.querySelector('input[name="Description"]').value;

            // Create table
            var table = '<table>';
            table += '<tr><th>Department</th><th>Description</th></tr>';
            table += '<tr><td>' + department + '</td><td>' + description + '</td></tr>';
            table += '</table>';

            // Display table
            document.getElementById('outputTableContainer').innerHTML = table;
        }

        function closeForm() {
            document.getElementById('departmentForm').reset();
            document.getElementById('outputTableContainer').innerHTML = '';
        }
    </script>
</body>
</html>
{% endblock %}
